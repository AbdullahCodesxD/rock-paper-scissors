<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>You: <span id="upoints">0</span></h2>
            <h2>Computer: <span id="cpoints">0</span></h2>
        </header>
        <section class="input-area">
            <div class="rock">
                <span>✊</span>
            </div>

            <div class="paper">
                <span>🖐️</span>
            </div>

            <div class="scissor">
                <span>✌️</span>
            </div>
        </section>

        <section class="output-area">
            <h3>The Computer chose:</h3>
            <span id="compGuess"></span>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
